<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>GifTastic</title>
</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center p-3">
                <h1>GifTastic</h1>
            </div>
            <div class="col-md-2"></div>

        </div>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter a search term." id="buttonSearch">
                    <div class="input-group-append"  >
                        <button class="btn btn-outline-secondary clickSearch" type="button">Get it!</button>
                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>

        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" id="searchDiv">


            </div>
            <div class="col-md-2"></div>

        </div>

        
        <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 " id="resultsDiv"></div>
                <div class="col-md-2"></div>



    </div>

    <!-- Optional JavaScript -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script src="assests/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
